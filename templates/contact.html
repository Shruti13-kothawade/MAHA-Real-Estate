	<main>
		<div class="container">
			<div class="form-container">
				<h1>Contact Us</h1>
				<p>Please fill out the form below to contact us:</p>
				<form>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required> 
					
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
					
					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>
				
					<button type="submit" class="btn btn-primary" style="background-color: rgb(64, 215, 129);">send</button>
				</form>
			</div>
		</br>
	</br>
	<hr>
</br>
			<div class="form-container">
				<h1>Feedback</h1>
				<p>Please fill out the form below to provide feedback:</p>
				<form>
					<label for="rating">Rating:</label>
					<select id="rating" name="rating" required>
						<option value="" selected disabled>Select rating</option>
						<option value="excellent">Excellent</option>
						<option value="good">Good</option>
						<option value="fair">Fair</option>
						<option value="poor">Poor</option>
					</select>

					<label for="comments">Comments:</label>
					<textarea id="comments" name="comments" required></textarea>

					<button type="submit" class="btn btn-primary" style="background-color: rgb(64, 215, 129);">submit</button>
				</form>
			</div>
		</div>
