  <head>
    <title>Document Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .verification-form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .form-group .upload-btn {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .form-group .upload-btn:hover {
        background-color: #45a049;
      }

      .form-group .upload-btn input[type="file"] {
        display: none;
      }

      .form-group .submit-btn {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .form-group .submit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <h1>Document Verification</h1>
    <div class="verification-form">
      <form action="/verify" method="post" enctype="multipart/form-data">
        {% comment %}
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        {% endcomment %}

        <!-- start of docs list -->

        <div class="form-group">
          <label for="document"
            >SELLERS IDENTITY PROOF (Aadhaar Card / Voter ID / Driving License /
            Passport)</label
          >
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document"
            >BUYERS IDENTITY PROOF (Aadhaar Card / Voter ID / Driving License /
            Passport)</label
          >
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document"
            >SELLERS ADDRESS PROOF (Aadhaar Card /Voter ID / Passport / Utility
            bills / Bank statement / Rent agreement)</label
          >
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document"
            >BUYERS ADDRESS PROOF (Aadhaar Card /Voter ID / Passport / Utility
            bills / Bank statement / Rent agreement)</label
          >
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document">SELLERS PassportSize PhotoGraph</label>
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document">BUYERS PassportSize PhotoGraph</label>
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document">SELLERS PAN Card </label>
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <div class="form-group">
          <label for="document">BUYERS PAN Card </label>
          <label class="upload-btn">
            <input
              type="file"
              id="document"
              name="document"
              accept=".pdf,.doc,.docx"
              required
            />
            Choose File
          </label>
        </div>

        <!-- end of docs list-->
        <div class="form-group">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
