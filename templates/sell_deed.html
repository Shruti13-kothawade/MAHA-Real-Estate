  <head>
    <title>Deed of Absolute Sale Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        height: 100px;
        resize: vertical;
      }

      input[type="text"],
      input[type="date"],
      input[type="file"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>DEED OF ABSOLUTE SALE</h1>
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <label for="seller">SELLER:</label>
      <textarea id="seller" name="seller" required>
Sri ____________________, son/wife/daughter of Sri/Late _______________, aged about _______ years, holding PAN _____________, by Caste ________, by Nationality Indian, residing at _____________________________________________</textarea
      >

      <label for="purchaser">PURCHASER:</label>
      <textarea id="purchaser" name="purchaser" required>
Sri __________________________________, son of  _______________________, aged about _______ years, by Caste __________, by Nationality Indian,  holding PAN _____________, residing at _____________________________________________</textarea
      >

      <label for="scheduleProperty">SCHEDULE PROPERTY:</label>
      <textarea id="scheduleProperty" name="scheduleProperty" required>
The  SELLER and the PURCHASER are hereinafter referred collectively as parties and individually as party.

WHEREAS the SELLER is the absolute owner, in possession and enjoyment of the piece and parcel of ______ land measuring about ____ decimal, lying and situated in R.S. Plot Number ____, corresponding L.R. Plot Number ____, Recorded in R.S. Khatian Number _____ and L.R. Khatian Number ____, at Mouza _____, J.L. Number _____, Touzi Number ______, under Police Station __________, Registration Sub-District _________, in the district of ________________, more fully and particularly described in the schedule here under written and hereafter referred to as the "SCHEDULE PROPERTY‚Äù.

ANDWHEREAS the SCHEDULE PROPERTY was the self-acquired property of  __________, deceased father of the SELLER and he purchased the same from Sri __________________, son of _____________ of _________________________________, by virtue of a Sale Deed dated ________________, registered in the office of the _____________________________, in Book 1,  Volume No. ____, Pages ____ to _____, Being Number ___________ for the Year _____.

ANDWHEREAS the said _________ died intestate on _________ leaving behind his only son namely, Sri _______________, the SELLER herein, as the only legal heir.

ANDWHEREAS the SELLER herein, as the only legal heir of the deceased ____________, has become the absolute owner of the SCHEDULE PROPERTY since the death of his father _____________ and he has been enjoying the same with absolute right, title, and interest since then, and he has clear and marketable title to the SCHEDULE PROPERTY.

ANDWHEREAS the SELLER being in need of funds to meet his personal commitments and family expenses has decided to sell the SCHEDULE PROPERTY and the PURCHASER has agreed to purchase the same.

ANDWHEREAS the SELLER agreed to sell, convey and transfer the SCHEDULE PROPERTY to the PURCHASER for a total consideration of  Rs._________ (Rupees                        ___________________________) only and the PURCHASER herein agreed to purchase the same for the aforesaid consideration and to that effect the parties entered into an agreement on the _________________.</textarea
      >

      <label for="consideration">Total Consideration:</label>
      <input type="text" id="consideration" name="consideration" required />

      <label for="paymentDate">Date of Payment:</label>
      <input type="date" id="paymentDate" name="paymentDate" required />

      <label for="witness1">Witness 1 name:</label>
      <input type="text" id="witness1" name="witness1" required />

      <label for="witness2">Witness 2 name:</label>
      <input type="text" id="witness2" name="witness2" required />

      <label for="sellerSignature">Seller's Signature:</label>
      <input
        type="file"
        id="sellerSignature"
        name="sellerSignature"
        accept="image/*"
        required
      />

      <label for="purchaserSignature">Purchaser's Signature:</label>
      <input
        type="file"
        id="purchaserSignature"
        name="purchaserSignature"
        accept="image/*"
        required
      />

      <label for="sellerSignature">Witness 1 Signature:</label>
      <input
        type="file"
        id="sellerSignature"
        name="sellerSignature"
        accept="image/*"
        required
      />

      <label for="sellerSignature">Witness 2 Signature:</label>
      <input
        type="file"
        id="sellerSignature"
        name="sellerSignature"
        accept="image/*"
        required
      />

      <input type="submit" value="Submit" />
    </form>
  </body>
