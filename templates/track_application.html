  <head>
    <title>Application Status</title>
  </head>
  <body>
    <h1>Application Status</h1>
    <div class="tracking-form">
      <form method="POST">
        {% csrf_token %}
        <label for="reference_id">Reference ID:</label>
        <input type="text" name="reference_id" required />
        <button type="submit">Check Status</button>
      </form>
      {% if status %}
      <h2>Status: {{ status }}</h2>
      {% endif %}
    </div>
  </body>
