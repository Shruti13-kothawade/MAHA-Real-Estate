  <head>
    <title>Property Registration Form</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
      }

      h2 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      input[type="checkbox"] {
        margin-bottom: 5px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      input[type="payment"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="payment"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Property Registration Form</h2>

    <form action="process.php" method="POST" enctype="multipart/form-data">
      <label for="owner_name">Owner Name:</label>
      <input type="text" id="owner_name" name="owner_name" required />

      <label for="property_address">Property Address:</label>
      <input
        type="text"
        id="property_address"
        name="property_address"
        required
      />

      <label for="seller_name">Seller Name:</label>
      <input type="text" id="seller_name" name="seller_name" required />

      <label for="buyer_name">Buyer Name:</label>
      <input type="text" id="buyer_name" name="buyer_name" required />

      <label for="sale_deed">Sale Deed:</label>
      <input
        type="file"
        id="sale_deed"
        name="sale_deed"
        accept=".pdf,.doc,.docx"
        required
      />

      <label for="identity_proof">Identity Proof:</label>
      <input
        type="file"
        id="identity_proof"
        name="identity_proof"
        accept=".pdf,.doc,.docx"
        required
      />

      <label for="registration_fees">Registration Fees:</label>
      <input
        type="number"
        id="registration_fees"
        name="registration_fees"
        required
      />

      <label for="payment_method">Payment Method:</label>
      <input
        type="radio"
        id="payment_method_credit_card"
        name="payment_method[]"
        value="Credit Card"
      />
      <label for="payment_method_credit_card">Credit Card</label>
      <input
        type="radio"
        id="payment_method_debit_card"
        name="payment_method[]"
        value="Debit Card"
      />
      <label for="payment_method_debit_card">Debit Card</label>
      <input
        type="radio"
        id="payment_method_netbanking"
        name="payment_method[]"
        value="Net Banking"
      />
      <label for="payment_method_netbanking">Net Banking</label>

      {% comment %} <label for="payment_label">Payment:</label> {% endcomment %}
      <input type="payment" value="payment" />

      <label for="receipt">Receipt:</label>
      <input
        type="file"
        id="receipt"
        name="receipt"
        accept=".pdf,.doc,.docx"
        required
      />

      <label for="property_inspection_report">Agreement to sell:</label>
      <input
        type="file"
        id="Agreement_to_sell"
        name="Agreement_to_sell"
        accept=".pdf,.doc,.docx"
      />

      <label for="property_inspection_report"
        >Property Inspection Report:</label
      >
      <input
        type="file"
        id="property_inspection_report"
        name="property_inspection_report"
        accept=".pdf,.doc,.docx"
      />

      <label for="buyer_signature">Buyer Signature:</label>
      <input
        type="file"
        id="buyer_signature"
        name="buyer_signature"
        accept=".png,.jpg,.jpeg"
        required
      />

      <label for="Buyers_fingerprint">Buyers Fingerprint:</label>
      <input
        type="file"
        accept=".png,.jpg,.jpeg"
        id="Buyers_fingerprint"
        name="Buyers_fingerprint"
      />

      <label for="Buyers_iris">Buyers Iris Scan:</label>
      <input
        type="file"
        accept=".png,.jpg,.jpeg"
        id="Buyers_iris"
        name="Buyers_iris"
      />

      <label for="Sellers_fingerprint">Sellers Fingerprint:</label>
      <input
        type="file"
        accept=".png,.jpg,.jpeg"
        id="Sellers_fingerprint"
        name="Sellers_fingerprint"
      />

      <label for="Sellers_iris">Sellers Iris Scan:</label>
      <input
        type="file"
        accept=".png,.jpg,.jpeg"
        id="Sellers_iris"
        name="Sellers_iris"
      />

      <label for="seller_signature">Seller Signature:</label>
      <input
        type="file"
        id="seller_signature"
        name="seller_signature"
        accept=".png,.jpg,.jpeg"
        required
      />

      <br />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
